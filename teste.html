<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./core/heap.js"></script>
  <script src="./core/lodash.js"></script>
  <script src="./core/Grid.js"></script>
	<script src="./core/Utils.js"></script>
	<script src="./core/Node.js"></script>
	<script src="./core/Heuristicas.js"></script>
	<script src="./finders/A-star.js"></script>
	<script src="./finders/Best-First.js"></script>
	<script src="./finders/Best-First-With-Backtrack.js"></script>
	<script src="teste.js"></script>
	<style type="text/css">
		.celula {
			display: inline-block;
			margin: 0; padding: 0;
			width: 30px;
			height: 30px;
			border: #000 solid 1px;
			box-sizing: border-box;
		}
		.celula.is-pintada {
			background-color: blue;
		}
		.celula.bloqueada {
			background-color: black;
		}
		#container{
			line-height: 0;
		}
		#opcoes{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h3>Selecione qual algoritmo e qual heur√≠stica deseja utilizar</h3>
	<div id="opcoes">
		<select id="selHeu">
			<option value="ma">Manhattan</option>
			<option value="de">Distancia euclidiana</option>
		</select>
		<select id="selAlg">
			<option value="as">A*</option>
			<option value="bf">Best First</option>
			<option value="bfb">Best First With Backtrack</option>
		</select>
		<button id="btnAndar">Andar</button>
		<button id="geraGrid">GeraGrid</button>
	</div>
	<div id="container"></div>
	<div id="info"></div>
